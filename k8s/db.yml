
apiVersion: v1
kind: Service
metadata:
  labels:
    app: db
  name: db
  namespace: kobayakawake
spec:
  ports:
  - port: 3306
    protocol: TCP
    targetPort: 3306
  selector:
    app: db
  type: NodePort
status:
---

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: db
  name: db
  namespace: kobayakawake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - image: shomaigu/zissyu_db:latest
        name: db
        ports:
        - containerPort: 3306
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: "tmcit"
        - name: MARIADB_USER
          value: "tmcit"
        - name: MARIADB_PASSWORD
          value: "tmcit"
      volumes:
      - name: database
        hostPath:
          path: /data
