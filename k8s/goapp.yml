apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: goapp
  name: goapp
  namespace: kobayakawake
spec:
  replicas: 1
  selector:
    matchLabels:
      app: goapp
  template:
    metadata:
      labels:
        app: goapp
    spec:
      containers:
      - image: shomaigu/zissyu:latest
        name: zissyu
        command: ["/bin/sh","-c"]
        args: ["sleep 30 && go run main.go"]
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: goapp
  name: goapp
  namespace: kobayakawake
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: goapp
  type: NodePort
status:
